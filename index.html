<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="green">
            <div class="green1">
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="green0">
                <i class="fa-solid fa-credit-card"></i>
            </div>

            <div class="green0">
                <i class="fa-solid fa-tv"></i>
            </div>

            <div class="green0">
                <i class="fa-solid fa-list-check"></i>
            </div>

            <div class="green0">
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>
        
        <div class="white">
            <div class="frame1">
                <div class="title">
                    <div>
                        <h2>Personal Info</h2>
                    </div>
                </div>

                <div class="form">
                    <div class="form1 form0">
                        <div class="form1-1 form0-1">
                            <p>FULL NAME</p>
                        </div>

                        <div class="form1-2 form0-2">
                            <div class="form1-2-input">
                                <input type="text">
                            </div>

                            <div class="form1-2-update">
                                <p>UPDATE</p>
                            </div>
                        </div>
                    </div>

                    <div class="form2 form0">
                        <div class="form2-1 form0-1">
                            <p>BIRTHDAY</p>
                        </div>

                        <div class="form2-2 form0-2">
                            <input type="text">
                        </div>
                    </div>

                    <div class="form3 form0">
                        <div class="form3-1 form0-1">
                            <p>GENDER</p>
                        </div>

                        <div class="form3-2 form0-2">
                            <input type="text">
                        </div>
                    </div>

                    <div class="form4 form0">
                        <div class="form4-1 form0-1">
                            <p>EMAIL</p>
                        </div>

                        <div class="form4-2 form0-2">
                            <div class="form4-2-input">
                                <input type="text">
                            </div>

                            <div class="form4-2-update">
                                <p>UPDATE</p>
                            </div>
                        </div>
                    </div>

                    <div class="form5 form0">
                        <div class="form5-1 form0-1">
                            <p>PASSWORD</p>
                        </div>

                        <div class="form5-2 form0-2">
                            <div class="form5-2-input">
                                <input type="password">
                            </div>

                            <div class="form5-2-change">
                                <p>CHANGE</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="frame2">
                <div class="frame2-1">
                    <h1>HUHU</h1>
                </div>

                <div class="frame2-2">
                    <button>
                        <b>Get $10</b>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
